<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-height/2">
  <title>Fluffycoin</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script type="text/javascript" src="home.js"></script>
</head>
<body>

<div class="content">
  <!-- Logo -->
  <div>
    <img src="fc.png" class="logo"/>
  </div>

  <!-- Title -->
  <div class="title">
    Fluffycoin
  </div>

  <!-- Links -->
  <div class="links">

    <!-- Github -->
    <div class="link" redirect="https://github.com/GhwFluffy/fluffycoin">
      <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512" class="link-image">
        <title>GitHub</title>
        <g transform="translate(0,512) scale(0.1,-0.1)" stroke="none">
          <path id="imgGithub"/>
        </g>
      </svg>
    </div>

    <!-- Discord -->
    <div class="link" redirect="https://discord.gg/8uX7rtf9XA">
      <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 258 195" class="link-image">
        <title>Discord</title>
        <g transform="translate(0,195) scale(0.1,-0.1)" stroke="none">
          <path id="imgDiscord"/>
        </g>
      </svg>
    </div>

    <!-- Twitch -->
    <div class="link" redirect="https://twitch.tv/GhwFluffy">
      <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 387 387" class="link-image">
        <title>Twitch</title>
        <g transform="translate(0,387) scale(0.1,-0.1)" stroke="none">
          <path id="imgTwitch0"/>
          <path id="imgTwitch1"/>
          <path id="imgTwitch2"/>
        </g>
      </svg>
    </div>

    <!-- Email -->
    <div>
      <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1000 695" class="link-image"
        id="emailPopup">
        <g transform="translate(0,695) scale(0.1,-0.1)" stroke="none">
          <path id="imgEmail"/>
        </g>
      </svg>
    </div>

    <!-- Load images from variable -->
    <script type="text/javascript" src="images.js"></script>

    <!-- Hover over text div -->
    <div id="popup" class="hidden"></div>
    <img id="clipboardImg" class="hidden" src="clipboard.png"/>
    <script type="text/javascript" src="popup.js"></script>
  </div>

  <!-- README -->
  <div class="readme">
    <a href="readme">README</a>
  </div>
</div>

</body>
</HTML>
